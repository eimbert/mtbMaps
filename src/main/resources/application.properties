spring.application.name=PayGoon
# Puerto del servidor
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/paygoon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=biosper
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuración de JWT
jwt.secret=clave_super_secreta_para_firmar_tokens


spring.ai.openai.api-key=${OPENAI_API_KEY}


logging.level.org.springframework.security=DEBUG

# Configuración de correo
# Se establecen valores por defecto para que Spring Boot pueda crear el JavaMailSender
# incluso cuando no se proporcionan credenciales en el entorno local.
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM:no-reply@paygoon.com}
app.verification.base-url=${APP_BASE_URL:http://localhost:8080}
